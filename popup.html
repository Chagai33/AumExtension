<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Spotify Song Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      min-width: 200px;
      padding: 10px;
      background-color: #e5d9b6;
      text-align: center;
      position: relative;
      margin-bottom: 20px;
    }
    #header {
      font-size: 0.8em;
      margin-bottom: 2em;
    }
    h2 {
      font-size: 1.2em; /* Smaller font size */
    }
    #description {
      font-size: 0.9em;
    }
    #song-details {
      margin-top: 10px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 5px;
    }
    .button-container button {
      font-size: 0.8em;
      padding: 5px 10px;
      cursor: pointer;
      background-color: #d8c690;
      border: none;
      border-radius: 5px;
    }
    #track-info-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1em;
      padding: 0;
    }
    #logo {
      position: absolute;
      top: 0;
      left: 0;
      width: 50px;
      height: auto;
      cursor: pointer;
    }
    #instagram {
      position: absolute;
      top: 0;
      right: 0;
      width: 25px;
      height: auto;
      cursor: pointer;
    }
    #footer {
      font-size: 0.7em;
      position: fixed;
      bottom: 5px;
      left: 0;
      width: 100%;
      text-align: center;
      background-color: #e5d9b6;
      padding: 3px 0;
      box-sizing: border-box;
    }
    #footer a {
      color: #0000EE;
      text-decoration: none;
    }
    #skip-to-spotify, #open-spotify {
      display: none;
    }
    #notice {
      margin-top: 10px;
      padding: 10px;
      background-color: #f9d9d9;
      border: 1px solid #f5c6c6;
      display: none;
    }
    #notice p {
      margin: 0 0 10px 0;
    }
    #share-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1em;
      padding: 0;
    }
    #share-icon {
      width: 16px;
      height: 16px;
      vertical-align: middle;
    }
    #copy-notification {
      display: none;
      background-color: #4caf50;
      color: white;
      padding: 5px;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <img id="logo" src="icons/image.png" alt="Logo">
  <img id="instagram" src="icons/instagram2.png" alt="Instagram">
  <h3 id="header">Aum.Music Project</h3>
  <p id="description">Weekly playlist with top releases across genres for over 216 weeks.</p>
  <h2 id="now-playing">Now Playing</h2>
  <div id="song-details">
    <p id="song-info"></p>
    <button id="track-info-button" title="Show Track Info">‚ùó</button>
    <button id="share-button" title="Copy link to song"><img id="share-icon" src="icons/share.png" alt="Share"></button>
    <div id="track-info" style="display:none;">
      <p><strong>Track ID:</strong> <span id="trackId"></span></p>
    </div>
    <div class="button-container">
      <button id="find-youtube">Find On YouTube</button>
      <button id="lyrics-button">Lyrics (skiley.net)</button>
    </div>
  </div>
  <div id="notice">
    <p id="notice-text"></p>
    <button id="skip-to-spotify">Switch to Spotify Web Player</button>
    <button id="open-spotify">Open Spotify Web Player</button>
  </div>
  <div id="copy-notification">Link copied to clipboard!</div>
  <div id="footer">
    Developed by <a href="https://www.linkedin.com/in/chagai-yechiel" target="_blank">Chagai.Yechiel</a>
  </div>
  <script src="popup.js"></script>
</body>
</html>
